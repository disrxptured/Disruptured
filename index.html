<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title> <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none; /* Escondida hasta que hagas clic */
        }

        audio {
            display: none;
        }
    </style>
</head>
<body onclick="entrar()">

    <img id="foto" src="foto.jpg">

    <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        function entrar() {
            var img = document.getElementById("foto");
            var audio = document.getElementById("musica");
            
            img.style.display = "block"; // Muestra la imagen
            audio.play(); // Suena la música
        }
    </script>

</body>
</html>
