<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Especial</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Color de fondo suave */
            text-align: center;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <img src="tu-imagen.jpg" alt="Imagen principal">

    <h1>Bienvenido a mi página</h1>
    <p>Este es el texto que querías poner. ¡Espero que te guste!</p>

    <audio controls autoplay>
        <source src="tu-musica.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

</body>
</html>
